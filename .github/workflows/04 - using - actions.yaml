name: 04 - using actions
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  
      - name: install dependencies
        run: npm ci
        working-directory: ./04-using-actions/react-app




      

